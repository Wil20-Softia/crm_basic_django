{% extends './base.html' %}


{% block content %}
    <div class="col-md-6 offset-md-3 justify-content-center">
        <h1 class="text-center">Agregar Registro</h1>
        <br>
        <form method="POST" action="{% url 'add_record' %}" class="bg-dark text-white p-3">
            {% csrf_token %}

            {{ form.as_p }}
            <br>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
{% endblock content %}
